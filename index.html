<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Rolling Game</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Main menu section : -->

    <div class="main-menu">
        <div class="container">
            <div class="left">
                <form>
                    <label for="player-count">Number of player : </label>
                    <input type="number" id="player-count" placeholder="Min 2 - Max 6">
                    <button>Enter</button>
                </form>
            </div>

            <div class="right">
                <form>
                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>

                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>

                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>

                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>

                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>

                    <div class="form-item display-none">
                        <div>
                            <label>Enter a name : </label>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <input type="text">
                    </div>
                </form>

                <div class="buttons">
                    <button class="back-btn">Back</button>
                    <button class="start-btn">Start Game</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Game section : -->

    <div class="game display-none">
        <header>
            <div class="container">
                <button>Shake !</button>
                <p class="display-none" id="win-text">Player - 6 win !</p>
            </div>
        </header>

        <div class="dices">
            <div class="container">
                <div class="display-none" id="p-1">
                    <h2>Player 1</h2>
                    <img src="./images/dice6.png">
                </div>

                <div class="display-none" id="p-2">
                    <h2>Player 2</h2>
                    <img src="./images/dice6.png">
                </div>

                <div class="display-none" id="p-3">
                    <h2>Player 3</h2>
                    <img src="./images/dice6.png">
                </div>

                <div class="display-none" id="p-4">
                    <h2>Player 4</h2>
                    <img src="./images/dice6.png">
                </div>

                <div class="display-none" id="p-5">
                    <h2>Player 5</h2>
                    <img src="./images/dice6.png">
                </div>

                <div class="display-none" id="p-6">
                    <h2>Player 6</h2>
                    <img src="./images/dice6.png">
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>Typerex Games ~ 2023</p>
            </div>
        </footer>   

        <script type="module" src="./game-init.js"></script>
</body>

</html>
